# py3status configuration file.
# see https://py3status.readthedocs.io/ for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 1
}

order +="arch_updates"
order +="disk /"
#order +="disk /home"
order +="cpu_usage"
order +="cpu_temperature 0"
#order +="load"
order +="wireless _first_"
order +="ethernet _first_"
#order +="ipv6"
order +="tztime local"
order +="volume_status"
order +="battery_level"

arch_updates {
	cache_timeout 600
	include_aur = True
	hide_if_zero = True
	format ="archlinux updates: {pacman}"
}

wireless _first_ {
	format_up ="W: %ip (%quality at %essid)"
	format_down ="no W"
}

cpu_temperature 0 {
	format ="%degrees°C"
	#max_threshold = 5
	format_above_threshold ="WARNING: %degrees°C"
}

cpu_usage {
	format ="CPU: %usage"
	max_threshold = 75
	degraded_threshold = 25
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up ="E: %ip (%speed)"
	format_down ="no E"
}

battery_level {
	hide_seconds = True
	measurement_mode ="acpi"	# None, to autodetect
	#measurement_mode ="sys"	# None, to autodetect
	format ="B: {percent}% {time_remaining}"
	format_notify_charging ="B: {percent}% charge"
	format_notify_discharging ="B: {percent}% charge; {time_remaining}"
	threshold_bad = 10
	threshold_degraded = 33
	threshold_full = 95
	color_bad ="#FF0000"
	color_charging ="#00FFFF"
	color_degraded ="#FFFF00"
	color_good ="#00FF00"
}

tztime local {
	format ="%m-%d %l:%M:%S"
}

load {
	format ="load: %1min"
}

disk"/"{
	format ="/root %avail FREE"
    color ="#888888"
}

disk"/home"{
	format ="/home %avail FREE"
}

ipv6 {
	format_up ="IPv6: %ip"
	format_down ="IPv4"
}

# Set thresholds to rainbow colors
#
volume_status {
    thresholds = [
        (0, "#FF0000"),
        (20, "degraded"),
        (50, "bad"),
    ]
}
