general {
	colors = true
	interval = 1
    color_good = "#2AA198"
    color_bad = "#586E75"
    color_degraded = "#DC322F"
}

order +="arch_updates"
order +="disk /"
# order +="disk /home"
order +="cpu_usage"
order +="cpu_temperature 0"
# order +="load"
order +="memory"
order +="wireless _first_"
order +="ethernet _first_"
# order +="ipv6"
order +="volume_status"
order +="battery all"
order +="battery_level"
order +="tztime local"

arch_updates {
	cache_timeout 600
	include_aur = True
	hide_if_zero = True
	format ="archlinux updates: {pacman} "
}

disk"/"{
    # color ="#888888"
    format = " ⛁ / %avail free "
}

disk"/home"{
    # color ="#888888"
    format = " ⛁ /home %avail free "
}

cpu_usage {
	format =" cpu: %usage"
	max_threshold = 75
	degraded_threshold = 25
}

cpu_temperature 0 {
	format ="%degrees°C "
	#max_threshold = 5
	format_above_threshold ="WARNING: %degrees°C"
}

load {
	format ="load: %1min"
}

