# py3status configuration file.
# see https://py3status.readthedocs.io/ for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 1
    color_good = "#2AA198"
    color_bad = "#586E75"
    color_degraded = "#DC322F"
}

order +="arch_updates"
order +="disk /"
# order +="disk /home"
order +="cpu_usage"
order +="cpu_temperature 0"
# order +="load"
order +="memory"
order +="wireless _first_"
order +="ethernet _first_"
order +="ipv6"
order +="volume_status"
order +="battery all"
order +="battery_level"
order +="tztime local"

arch_updates {
	cache_timeout 600
	include_aur = True
	hide_if_zero = True
	format =" archlinux updates: {pacman} "
}

disk"/"{
    color ="#888888"
    # format = " ⛁ / %avail free "
    format = " / %avail free "
}

disk"/home"{
    color ="#888888"
    # format = " ⛁ /home %avail free "
    format = " /home %avail free "
}

cpu_usage {
	format =" cpu: %usage"
	max_threshold = 75
	degraded_threshold = 25
}

cpu_temperature 0 {
	format ="%degrees°C "
	#max_threshold = 5
	format_above_threshold ="WARNING: %degrees°C"
}

load {
	format =" load: %1min "
}

wireless _first_ {
	# if you use %speed, i3status requires root privileges
	# format_up = " : %ip (%quality at %essid, %bitrate, %frequency) " #(cloud)
	# format_down =" no  " #(cloud)
	format_up = " W: %ip (%quality at %essid, %bitrate, %frequency) " #(cloud)
	format_down =" no wifi " #(cloud)
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	# format_up = " ☉: %ip (%speed) " #(bullseye)
	# format_down =" no ☉ " #(bullseye)
	format_up = " E: %ip (%speed) " #(bullseye)
	format_down =" no eth " #(bullseye)
}

ipv6 {
    # use %ip to get addresses
	format_up =" ipv6 " # %ip
	format_down =" ipv4 "
}

volume_status {
    format = " [\?if=is_input 😮|♪]: {percentage}% "
    thresholds = [
        (50, "#FF0000"),
        (20, "degraded"),
        (0, "bad"),
    ]
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status: %percentage %remaining "
        format_down = " No battery "
        # last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = "" #(plug)
        # status_bat = "⚡" #(lightning)
        # status_full = "☻" #(happyface)
        # status_unk = "?"
        # status_chr = "charging"
        # status_bat = "battery"
        # status_full = "charged"
        # status_unk = "..."
        # status_full = "☉" #(bullseye)
        low_threshold = 15
        threshold_type = time
}

battery_level {
	# hide_seconds = True
    blocks = " _▁▂▃▄▅▆▇█F"
    # charging_character = ""
    # blocks = "1234567890"
	# measurement_mode ="acpi"	# None, to autodetect
	# measurement_mode ="sys"	# None, to autodetect
	# format ="B: %status {percent}% {time_remaining}"
    # charging_character = "⚡"
    # format_down = "no battery"
	format_notify_charging ="b: {percent}% ⚡ "
	format_notify_discharging ="b: {percent}% ⚡; {time_remaining}"
	threshold_bad = 10
	threshold_degraded = 33
	threshold_full = 95
	# color_bad ="#FF0000"
	# color_charging ="#00FFFF"
	# color_degraded ="#FFFF00"
	# color_good ="#00FF00"
}

tztime local {
	format =" %Y-%m-%d %l:%M:%S "
}

memory {
        # memory_used_method = memavailable
        memory_used_method = classical # default
        format = " ram: %percentage_used "
        threshold_degraded = "10%"
        threshold_critical = "5%"
        # format = " ram avail: %available of %total "
        # threshold_degraded = "1G"
        format_degraded = " ram LOW: %available "
}

